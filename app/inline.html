<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>indivisual</title>
        <meta name="description" content="VJ-Synthesizer">
        <meta name="keywords" content="HTML5, WebGL, Visuals, Animations, Music, Live Online Visuals">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    </head>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            border: none;
            min-height: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        iframe {
            margin: 0;
            padding: 0;
            border: none;
            height: 100%;
            overflow: hidden;
        }

        iframe#animation {
            width: 65.5%;
        }

        iframe#controller {
            position: absolute;
            right: 0;
            top: 0;
            width: 34.5%;
            display: block;
        }

        div#splitter {
            cursor: col-resize;
            position: absolute;
            right: 34.5%;
            top: 0;
            width: 5px;
            height: 99.8%;
            background: dimgray;
            border: 1px groove;

        }
    </style>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var controller = document.getElementById('controller');
            var splitter = document.getElementById('splitter');
            var drag = false;
            document.addEventListener('mousedown', function (e) {
                if (e.currentTarget == splitter) {
                    drag = e.pageX;
                }
            });
            document.addEventListener('mouseup', function (e) {
                drag = false;
            });
            document.addEventListener('mousemove', function (e) {
                if (drag !== false) {
                    var ww = window.innerWidth;
                    var wwp = ww / 100;
                    var ppp = 1 / wwp;

                    var r = splitter.getBoundingClientRect();
                    var p = r.right + (e.pageX - drag);
                    p *= ppp;
                    console.log(p);
                    // splitter.style.right = p + '%';                }
            });

        });
    </script>
    <body>
    <iframe id="animation" src="animation.html#inline"></iframe>
    <div id="splitter"></div>
    <iframe id="controller" src="controller.html#inline"></iframe>
    </body>
</html>
